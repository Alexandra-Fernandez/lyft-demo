<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
      <link rel="stylesheet" href="icon/style.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/main.css">
   </head>
   <body>
      <section>
         <div class="container-fluid">
            <div class="container">
               <div class="row">
                  <div class="navbar-edit-profile">
                     <a href="perfil.html"><h4 class="cancel-edit-profile">Cancel</h4></a>
                     <h4>Edit Profile</h4>
                     <a href="perfil.html" id="done"><h4 class="done-edit-profile">Done</h4></a>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section>
         <div class="container">
            <div class="row">
               <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  <div><img class="foto" src="img/Sin-usuario.jpg"></div>
               </div>
               <p class="text-profile-photo">Profile photo</p>
               <a><i class="icon-mode_edit"></i></a>
            </div>
         </div>
      </section><br></br>
      <section>
         <div class="container">
            <div class="row">
               <div class="input-group">
                  <span class="input-group-addon"><i class="iconos-perfil icon-home"></i></span>
                  <input type="text" class="form-control" id="input-home" placeholder="Hometown">
               </div><br>
                <div class="input-group">
                  <span class="input-group-addon"><i class="iconos-perfil icon-music"></i></span>
                  <input type="text" class="form-control" id="input-music" placeholder="Favorite music">
               </div><br>
                <div class="input-group">
                  <span class="input-group-addon"><i class="iconos-perfil icon-user"></i></span>
                  <input type="text" class="form-control" id="input-about" placeholder="About me">
               </div>
            </div>
         </div>
      </section>
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
   </body>
</html>
